<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login & Regestraion Form</title>
  <!---Custom CSS File--->
  <link rel="stylesheet" href="../css/LoginAndCreate.css">
</head>
<body>
  <div class="container">
    <input type="checkbox" id="check">
    <div class="login form">
      <header>Login</header>
      <form action="#">
        <input type="text" placeholder="Enter your email" id="LoginEmail">
        <input type="password" placeholder="Enter your password" id="LoginPassword">
        <a href="#">Forgot password?</a>
        <input type="button" class="button" value="Login" onclick="loginUser()">
      </form>
      <div class="signup">
        <span class="signup">Don't have an account?
         <label for="check">Signup</label>
        </span>
      </div>
    </div>
    <div class="registration form">
      <header>Signup</header>
      <form action="#">
        <input type="text" placeholder="Enter your email" id="CreateEmail">
        <input type="password" placeholder="Create a password" id="CreatePassword">
        <input type="password" placeholder="Confirm your password" id="CreatePasswordTwo">
        <input type="button" class="button" value="Signup" onclick="createUser()">
      </form>
      <div class="signup">
        <span class="signup">Already have an account?
         <label for="check">Login</label>
        </span>
      </div>
    </div>
  </div>
</body>
</html>
