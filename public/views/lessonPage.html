                <input type="radio" name="q3" value="Option 2" id="q3Option2">
                <label for="q3Option2">Option 2</label>
            </div>
            <div>
                <input type="radio" name="q3" value="Option 3" id="q3Option3">

            <div>

            </div>
            <div>

        <fieldset id="questionSet5">

        <button type="button" onclick="submitLesson()">Submit</button>
        <h1 id="score" style="display: none;"></h1>
    </form>

    <div id="lessonResults"></div>

    <script src="../javascripts/lessonPage.js"></script>

</html>
