<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Progress</title>
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
  <nav class="sidebar locked">
    <div class="logo_items flex">
      <span class="logo_name">LingoLounge</span>
      <i class="bx bx-lock-alt" id="lock-icon" title="Unlock Sidebar"></i>
      <i class="bx bx-x" id="sidebar-close"></i>
    </div>
    <div class="menu_container">
      <div class="menu_items">
        <ul class="menu_item">
          <div class="menu_title flex">
            <span class="title">User Settings</span>
            <span class="line"></span>
          </div>
          <li class="item">
            <!-- CHANGE USERNAME MODAL -->
            <button type="button" class="link flex btn btn-link" data-bs-toggle="modal" data-bs-target="#userNameModal">
              <i class="bx bx-edit-alt"></i>
              <span>Change UserName</span>
            </button>

            <!-- Modal -->
            <div class="modal fade" id="userNameModal" tabindex="-1" aria-labelledby="userNameModalLabel"
              aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="changeUserTitle">Change Username</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <form>
                      <div class="mb-3">
                        <label for="currentUserName" class="col-form-label">Current Username:</label>
                        <input type="text" class="form-control" id="currentUserName" />
                      </div>
                      <div class="mb-3">
                        <label for="newUserName" class="col-form-label">New Username:</label>
                        <input type="text" class="form-control" id="newUserName" />
                      </div>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button id="modalCloseUserNameBtn" type="button" class="btn btn-secondary"
                      data-bs-dismiss="modal">Close</button>
                    <button id="modalSaveUserNameChanges" type="button" class="btn btn-primary">Save changes</button>
                  </div>
                </div>
              </div>
            </div>
          </li>

          <li class="item">
            <!-- CHANGE PASSWORD MODAL -->
            <button type="button" class="link flex btn btn-link" data-bs-toggle="modal" data-bs-target="#passwordModal">
              <i class="bx bx-edit-alt"></i>
              <span>Change Password</span>
            </button>

            <!-- Modal -->
            <div class="modal fade" id="passwordModal" tabindex="-1" aria-labelledby="passwordLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="changePasswordTitle">Change Password</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <form>
                      <div class="mb-3">
                        <label for="currentPassword" class="col-form-label">Current Password:</label>
                        <input type="text" class="form-control" id="currentPassword" />
                      </div>
                      <div class="mb-3">
                        <label for="newPassword" class="col-form-label">New Password:</label>
                        <input type="text" class="form-control" id="newPassword" />
                      </div>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button id="modalClosePasswordBtn" type="button" class="btn btn-secondary"
                      data-bs-dismiss="modal">Close</button>
                    <button id="modalSavePasswordChanges" type="button" class="btn btn-primary">Save changes</button>
                  </div>
                </div>
              </div>
            </div>
          </li>

          <li class="item">
            <!-- LOGOUT MODAL -->
            <button type="button" class="link flex btn btn-link" data-bs-toggle="modal" data-bs-target="#logoutModal">
              <i class="bx bx-edit-alt"></i>
              <span>Logout</span>
            </button>

            <!-- Modal -->
            <div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logOutModalLabel"
              aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="logoutTitle">Log Out</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <div class="mb-3">
                      <label for="logout" class="col-form-label">Are you sure you want to log out?</label>
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button id="modalCloseLogoutBtn" type="button" class="btn btn-secondary"
                      data-bs-dismiss="modal">Close</button>
                    <button id="modalLogout" type="button" class="btn btn-primary">Log Out</button>
                  </div>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>

      <div class="sidebar_profile flex">
        <span class="nav_image">
          <img src="images/profile.jpg" alt="logo_img" />
        </span>
        <div class="data_text">
          <span class="name"></span>
          <span class="email"></span>
        </div>
      </div>
    </div>
   </nav>
